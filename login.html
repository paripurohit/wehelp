<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Help</title>
    <link rel="icon" href="/img/logo1.jpeg.jpg" type="image/jpg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      a {
        text-decoration: none;
      }
      .login-page {
        width: 100%;
        height: 100vh;
        display: inline-block;
        display: flex;
        align-items: center;
      }
      .form-right i {
        font-size: 100px;
      }
      .row {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="/" class="log+o">
        <img class="logo-image" src="/img/logo1.jpeg.jpg" alt="logo" /> We Help</a
      >
      <nav class="navbar">
        <a href="/#home">Home</a>
        <a href="/#about">About</a>
        <a href="/#services">Services</a>
        <a href="/#pricing">Pricing</a>
        <a href="/#contact">Contact</a>
      </nav>
      <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-info-circle" id="circle"></i>
        <i class="fas fa-search" id="search"></i>
        <a href="/login.html">
          <i class="fas fa-user-circle" id="fa-user-circle"></i
        ></a>
      </div>
    </header>
    <main>
      <div class="web-container">
        <div class="login-page">
          <div class="container">
            <div class="row">
              <div class="col-lg-10 offset-lg-1">
                <h3 class="mb-3 fs-2">Login Now</h3>
                <div class="bg-white shadow rounded">
                  <div class="row">
                    <div class="pe-0">
                      <div class="form-left h-100 py-5 px-5">
                        <form action="" class="row g-4">
                          <div class="col-12">
                            <label class="fs-5"
                              >Username<span class="text-danger">*</span></label
                            >
                            <div class="input-group">
                              <div class="input-group-text">
                                <i class="bi bi-person-fill"></i>
                              </div>
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Enter Username"
                              />
                            </div>
                          </div>

                          <div class="col-12">
                            <label class="fs-5"
                              >Password<span class="text-danger">*</span></label
                            >
                            <div class="input-group">
                              <div class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                              </div>
                              <input
                                type="password"
                                class="form-control"
                                placeholder="Enter Password"
                              />
                            </div>
                          </div>

                          <div class="col-sm-6">
                            <div class="form-check fs-5">
                              <input
                                class="form-check-input"
                                type="checkbox"
                                id="inlineFormCheck"
                              />
                              <label
                                class="form-check-label"
                                for="inlineFormCheck"
                                >Remember me</label
                              >
                            </div>
                          </div>

                          <div class="col-sm-6 fs-5">
                            <a href="#" class="float-end text-primary"
                              >Forgot Password?</a
                            >
                          </div>

                          <div class="col-12">
                            <button
                              type="submit"
                              class="btn btn-primary px-4 float-end mt-4"
                            >
                              login
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
